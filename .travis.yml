language: node_js
dist: xenial
notifications:
  email:
    recipients:
      - kschwarz@hexonet.net
    on_success: never
    on_failure: always
node_js:
  - "12"
  - "10"
# AVA 3.0.0: We now support Node.js 10, 12 and 13. The minimal versions are 10.18.0, 12.14.0 and 13.5.0 respectively.
# and https://github.com/avajs/ava/blob/master/docs/support-statement.md
before_install:
  - npm prune
install:
  - travis_retry npm i
before_script:
  - npm run lint
script:
  - npm run test
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npx semantic-release
